services:
  nginx:
    image: nginx:1.22-alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/code
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
  php:
    build: .
    volumes:
      - ./:/code

  mariadb:
    image: mariadb:latest
    environment:
      # ðŸš¨ Changer si vous utilisez cette configuration en production
      MYSQL_ROOT_PASSWORD: root # â¬…ï¸Ž ðŸš¨
      MYSQL_DATABASE: appdb
      MYSQL_USER: user # â¬…ï¸Ž ðŸš¨
      MYSQL_PASSWORD: password # â¬…ï¸Ž ðŸš¨
    volumes:
      - data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mariadb #mysql
      MYSQL_ROOT_PASSWORD: root # â¬…ï¸Ž ðŸš¨
    ports:
      - "8081:80"

volumes:
  data: